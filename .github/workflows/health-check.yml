name: Scheduled Health Check

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Make script executable
        run: chmod +x health-check.sh

      - name: Run health-check
        run: ./health-check.sh
